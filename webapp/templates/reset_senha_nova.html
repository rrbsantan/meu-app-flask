<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Senha</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        h1 { color: #0a2a66; }
        label { display: block; text-align: left; margin-bottom: 0.5rem; font-weight: bold; color: #333; }
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .password-wrapper input {
            width: 100%;
            padding-right: 40px; /* Espa√ßo para o √≠cone */
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            cursor: pointer;
            user-select: none;
            color: #555;
        }
        input { width: 100%; padding: 0.7rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.8rem; background-color: #0a2a66; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0055a4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crie sua Nova Senha</h1>
        <form method="post">
            <label for="nova_senha">Nova Senha:</label>
            <div class="password-wrapper">
                <input type="password" id="nova_senha" name="nova_senha" placeholder="Digite a nova senha" required>
                <span class="toggle-password">üëÅÔ∏è</span>
            </div>
            <button type="submit">Salvar Nova Senha</button>
        </form>
    </div>

    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('nova_senha');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>
</body>
</html>
