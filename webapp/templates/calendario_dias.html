<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecione o Dia - Gestão de Rotas</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f4f6; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 12px #0001; padding: 32px; }
        h2 { color: #0a2a66; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { color: #0a2a66; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
        .logout { float: right; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/logout" class="logout">Sair</a>
    <h2>Bem-vindo, {{ nome }}</h2>
    <h3>Selecione o dia em {{ mes_nome }} de {{ ano }}</h3>
        {% if dias %}
            <ul>
            {% for dia in dias %}
                <li><a href="{{ url_for('cards', data=dia) }}">{{ dia.split('-')[-1] }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>Nenhum dia disponível neste mês.</p>
        {% endif %}
        <p><a href="{{ url_for('calendario_ano', ano=ano) }}">Voltar aos meses</a></p>
    </div>
</body>
</html>
