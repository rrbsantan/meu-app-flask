<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reset de Senha</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        h1 { color: #003366; }
        .erro { color: red; margin-bottom: 1rem; }
        input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.7rem; background-color: #003366; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0055a4; }
        a { color: #003366; text-decoration: none; display: block; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redefinir Senha</h1>
        <p>Informe seu e-mail para continuar.</p>
        {% if erro %}
            <p class="erro">{{ erro }}</p>
        {% endif %}
        <form method="post">
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <button type="submit">Avan√ßar</button>
        </form>
        <a href="{{ url_for('login') }}">Voltar para o Login</a>
    </div>
</body>
</html>
